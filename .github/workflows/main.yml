name: Merge branches to hml

on:
  push:
    branches:
      - 'main' # Selecione a branch principal do seu reposit√≥rio

jobs:
  merge-branches:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Merge branches
      run: |
        git config --global user.email "bedu.tech@bedu.tech"
        git config --global user.name "NomeDesired"
        for branch in $(git branch --format='%(refname:short)' | grep -E 'card-[0-9]+$'); do
          git checkout hml
          git merge "$branch" --no-edit --no-ff
        done
        git push origin hml
